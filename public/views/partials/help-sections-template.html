<table class="table table-hover">
    <tr ng-repeat="section in sections">
        <div >
            <td class="tab-help-level-1" ng-if="section.level == '1'" ng-click="selectSection($index)">{{section.name}}</td>
        </div>
        <div >
            <td class="tab-help-level-2" ng-if="section.level == '2'" ng-click="selectSection($index)">{{section.name}}</td>
        </div>
    </tr>
</table>
