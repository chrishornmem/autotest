<!-- Markup for lists inside the dropzone. It's inside a seperate template
     because it will be used recursively. The dnd-list directive enables
     to drop elements into the referenced array. The dnd-draggable directive
     makes an element draggable and will transfer the object that was
     assigned to it. If an element was dragged away, you have to remove
     it from the original list yourself using the dnd-moved attribute -->

<!-- This template is responsible for rendering a menu element. It uses
     the above list template to render each menu column -->
<script type="text/ng-template" id="menu.html">
    <div class="menu-element box box-blue">
        <h3>Menu {{item.header}}</h3>
        <div class="item" ng-repeat="menuItem in item.content" dnd-list="item.content" dnd-draggable="menuItem" dnd-effect-allowed="move" dnd-moved="item.content.splice($index, 1)" dnd-selected="models.selected = menuItem" ng-class="{selected: models.selected === menuItem}" ng-include="'menuItem.html'"></div>
        <div class="clearfix"></div>
    </div>
</script>
<!-- This template is responsible for rendering a menu element. It uses
     the above list template to render each menu column -->
<script type="text/ng-template" id="wizard.html">
    <div class="menu-element box box-blue">
        <h3>Wizard Confirm {{item.header}}</h3>
        <div class="item" ng-repeat="wizardItem in item.content" dnd-list="item.content" dnd-draggable="wizardItem" dnd-effect-allowed="move" dnd-moved="item.content.splice($index, 1)" dnd-selected="models.selected = wizardItem" ng-class="{selected: models.selected === wizardItem}" ng-include="'wizardItem.html'"></div>
        <div class="clearfix"></div>
    </div>
</script>
<!-- Template for a normal input item -->
<script type="text/ng-template" id="input.html">
    <div class="item">
        Header: {{item.header}} menu: {{item.menuRef}} Text: {{item.content.description}}
    </div>
</script>
<!-- Template for a normal menu item -->
<script type="text/ng-template" id="menuItem.html">
    <li class="item">
        Type: {{menuItem.type}} Text: {{menuItem.description}}
    </li>
</script>
<!-- Template for a normal menu item -->
<script type="text/ng-template" id="wizardItem.html">
    <li class="item">
        Type: {{wizardItem.type}} Text: {{wizardItem.description}}
    </li>
</script>
<!-- Template for message item -->
<script type="text/ng-template" id="message.html">
    <div class="item">
        Type: {{item.type}} Text: {{item.description}}
    </div>
</script>
<!-- Template for end item -->
<script type="text/ng-template" id="end.html">
    <div class="item">
        Type: {{item.type}} Text: {{item.ref}}
    </div>
</script>
<!-- Main area with dropzones and source code -->
<div class="col-md-4">
    <div class="row">
        <!-- The dropzone also uses the list template -->
        <h3>Service: Post </h3>
        <div class="dropzone box box-yellow">
            <!-- The dropzone also uses the list template -->
            <ul dnd-list="models.content">
                <div ng-repeat="item in models.content">
                    <li dnd-draggable="item" dnd-effect-allowed="move" dnd-moved="spliceItem($index)" dnd-selected="models.selected = item" ng-class="{selected: models.selected === item}" ng-include="item.type + '.html'">
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
<!-- Sidebar -->
<div class="col-md-3 text-center center-block">
    <div class="toolbox box box-grey box-padding">
        <h3>New Elements</h3>
        <ul>
            <!-- The toolbox only allows to copy objects, not move it. After a new
                 element was created, dnd-copied is invoked and we generate the next id -->
            <li ng-repeat="item in models.templates" dnd-draggable="item" dnd-effect-allowed="copy" dnd-copied="item.id = item.id + 1">
                <!-- <button type="button" class="btn btn-default btn-lg" disabled="disabled">{{item.type}}</button> -->
                <button type="button" class="btn btn-default btn-lg">{{item.type}}</button>
            </li>
        </ul>
    </div>
    <div class="trashcan box box-grey box-padding">
        <!-- If you use [] as referenced list, the dropped elements will be lost -->
        <ul dnd-list="[]">
            <li><span class="glyphicon glyphicon-trash"></span></li>
        </ul>
    </div>
</div>
<div class="col-md-5">
    <div class="row">
        <div view-source="nested"></div>
        <h3>JSON Output</h3>
        <pre>{"content": {{modelAsJson}}}   </pre>
    </div>
</div>
