<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="visible-lg visible-md">
            <a href="http://www.onem.com">
                <div style="margin-top:10px" class="text-center">
                    <img style="height:30px" ng-src="{{'/images/onem-logo.svg'}}" alt="" />
                    Simulator
                </div>
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="text-center">
            <div class="onem-label">
                <strong>Msisdn:</strong>
            </div>
            <div class="onem-label">
                {{msisdn}}
            </div>
        </div>
    </div>
</div>
<div class="row onem-border">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="img-container">
                <img ng-src="{{'/images/iPhone.png'}}" alt="" />
                <div class="sms-response">
                    <div scroll-bottom="results" class="sms-response-pos">
                        <div ng-repeat="obj in results track by $index">
                            <div ng-if="obj.type == 'mt'" class="sms-mt">
                                <div class="sms-placeholder">
                                    <div class="sms-mt-container">
                                        <span>{{obj.value}}</span>
                                    </div>
                                    <div ng-if="smsLength" class="sms-length">
                                        <span>{{obj.value.length}}</span>
                                    </div>
                                </div>
                            </div>
                            <div ng-if="obj.type == 'mo'" class="sms-mo">
                                <div class="sms-placeholder">
                                    <div class="sms-mo-container">
                                        <span>{{obj.value}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sms-input">
                    <form ng-submit="smsInput()">
                        <label for="sms"></label>
                        <input ng-model="smsText" type="text" placeholder="iMessage" class="form-control" id="sms" autocomplete="off">
                    </form>
                </div>
            </div>
        </div>
    </div>
