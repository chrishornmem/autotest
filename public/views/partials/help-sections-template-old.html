<table class="table table-hover">
    <div ng-repeat="section in sections track by $index">
        <div ng-if="section.level == '1'">
            <h4>
                <a href="#" scroll-to-item scroll-to="{{section.fileName}}">{{section.name}}</a>
                </h4>
        </div>
        <div ng-if="section.level == '2'">
            <p>
                <a href="#" scroll-to-item scroll-to="{{section.fileName}}">{{section.name}}</a>
            </p>
        </div>
    </div>
</table>
